{% extends 'base.html' %}
{% block body %}
    <div class="row m-4">
    {% for client in object_list %}
        <div class="p-1 col-md-4" style="text-align: center">
            <a href="{% url 'client-detail' client.id %}" class="btn btn-outline-dark btn-lg">{{ client }}</a>
        </div>
    {% endfor %}
    </div>
    <a href="{% url 'client-create' %}" class="m-4 btn-outline-dark btn btn-lg" style="display: block">Create Client</a>
{% endblock %}
